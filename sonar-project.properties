# SonarCloud Configuration
# Docs: https://docs.sonarsource.com/sonarcloud/advanced-setup/ci-based-analysis/gitlab-ci/

sonar.projectKey=cube-craw_gitlab-cicd-dashboard
sonar.organization=cube-craw

# Source and test paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,dist/**

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
