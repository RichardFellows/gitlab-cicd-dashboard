# GitLab CI/CD Pipeline for gitlab-cicd-dashboard
# Runs tests, builds the project, and deploys to Cloudflare Pages

image: node:20

# Cache node_modules between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - test
  - build
  - deploy
  - post-deploy

# Install dependencies (shared script)
.install_dependencies: &install_dependencies
  - npm ci

# Run unit tests
test:
  stage: test
  script:
    - *install_dependencies
    - npm test
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Run linting
lint:
  stage: test
  script:
    - *install_dependencies
    - npm run lint
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Build the project
build:
  stage: build
  script:
    - *install_dependencies
    - npm run build
    - echo "Build output:"
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Deploy to Cloudflare Pages (production - main branch)
deploy_production:
  stage: deploy
  script:
    - npm install -g wrangler
    - wrangler pages deploy dist --project-name=gitlab-cicd-dashboard --branch=main
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  environment:
    name: production
    url: https://gitlab-cicd-dashboard.pages.dev

# Deploy review app to Cloudflare Pages (merge requests)
deploy_review:
  stage: deploy
  script:
    - npm install -g wrangler
    - echo "Deploying review app for MR !${CI_MERGE_REQUEST_IID}..."
    - wrangler pages deploy dist --project-name=gitlab-cicd-dashboard --branch=mr-${CI_MERGE_REQUEST_IID}
  dependencies:
    - build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  environment:
    name: review/$CI_MERGE_REQUEST_IID
    url: https://mr-${CI_MERGE_REQUEST_IID}.gitlab-cicd-dashboard.pages.dev
    on_stop: stop_review
    auto_stop_in: 1 week

# Stop review app (manual action)
stop_review:
  stage: deploy
  script:
    - echo "Review environment for MR !${CI_MERGE_REQUEST_IID} will expire automatically"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true
  environment:
    name: review/$CI_MERGE_REQUEST_IID
    action: stop

# Post-deployment verification (production only)
post-deploy-test:
  stage: post-deploy
  script:
    - *install_dependencies
    - npm run test:deployment https://gitlab-cicd-dashboard.pages.dev
  dependencies: []
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - job: deploy_production
      artifacts: false

