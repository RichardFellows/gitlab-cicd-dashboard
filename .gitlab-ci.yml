# GitLab CI/CD Pipeline for gitlab-cicd-dashboard
# Runs tests, builds the project, and deploys to Cloudflare Pages

image: node:20

# Cache node_modules between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - test
  - build
  - deploy
  - post-deploy

# Install dependencies (shared script)
.install_dependencies: &install_dependencies
  - npm ci

# Run unit tests
test:
  stage: test
  script:
    - *install_dependencies
    - npm test
  rules:
    - if: $CI_COMMIT_BRANCH

# Run linting
lint:
  stage: test
  script:
    - *install_dependencies
    - npm run lint
  rules:
    - if: $CI_COMMIT_BRANCH

# Build the project
build:
  stage: build
  script:
    - *install_dependencies
    - npm run build
    - echo "Build output:"
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH

# Deploy to Cloudflare Pages
# - main branch -> production (gitlab-cicd-dashboard.pages.dev)
# - other branches -> preview ({branch}.gitlab-cicd-dashboard.pages.dev)
deploy:
  stage: deploy
  variables:
    CLOUDFLARE_ACCOUNT_ID: $CLOUDFLARE_ACCOUNT_ID
    CLOUDFLARE_API_KEY: $CLOUDFLARE_API_TOKEN
  script:
    - npm install -g wrangler
    - echo "Deploying branch ${CI_COMMIT_BRANCH} to Cloudflare Pages..."
    - CLOUDFLARE_API_KEY=$CLOUDFLARE_API_TOKEN CLOUDFLARE_EMAIL=$CLOUDFLARE_EMAIL wrangler pages deploy dist --project-name=gitlab-cicd-dashboard --branch=${CI_COMMIT_BRANCH}
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_BRANCH
  environment:
    name: $CI_COMMIT_BRANCH
    url: https://${CI_COMMIT_REF_SLUG}.gitlab-cicd-dashboard.pages.dev

# Post-deployment verification (production only)
post-deploy-test:
  stage: post-deploy
  script:
    - *install_dependencies
    - npm run test:deployment https://gitlab-cicd-dashboard.pages.dev
  dependencies: []
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - job: deploy
      artifacts: false
