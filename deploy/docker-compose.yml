services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: cicd-dashboard-tailscale
    hostname: cicd-dashboard
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:?Create auth key at https://login.tailscale.com/admin/settings/keys}
      - TS_HOSTNAME=cicd-dashboard
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale-state:/var/lib/tailscale
      - ./tailscale-serve.json:/config/serve.json:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: cicd-dashboard-web
    network_mode: service:tailscale
    depends_on:
      - tailscale
    volumes:
      - ../dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  tailscale-state:
